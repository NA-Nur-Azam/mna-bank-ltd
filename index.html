<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNA-Bank_Ltd</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to MNA Bank LTD</h1>
        <div class="submit-area">
            <h2>Login</h2>
            <br>
            <input class="form-control" type="email" placeholder="Enter the your email">
            <br>
            <input class="form-control" type="password" placeholder="Enter the your password">
            <br>
            <button id="login" class="btn btn-success">Submit</button>
          </div>
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="stutus deposit">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentAmount">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stutus withdraw">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stutus balance">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <br>
                    <input type="text" id="depositAmount" class="form-control" placeholder="$ Amount you want to deposit">
                    <br>
                    <button id="deposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <br>
                    <input type="text" id="withdrawAmount" class="form-control" placeholder="$ Amount you want to withdraw">
                    <br>
                    <button id="withdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        //login Enter bottom action
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })
        //deposit Enter bottom action
        const addDeposit = document.getElementById("deposit");
        addDeposit.addEventListener("click", function(){
            const depositNumber = getInputNumber("depositAmount");

            updateSpanText("currentAmount", depositNumber);
            updateSpanText("currentBalance", depositNumber);

            document.getElementById("depositAmount").value = "";
        })

        //Withdraw Enter bottom action
        const addWithdraw = document.getElementById("withdraw");
        addWithdraw.addEventListener("click",function(){
            const withdrawNumber = getInputNumber("withdrawAmount");

            updateSpanText("currentWithdraw",withdrawNumber);
            updateSpanText("currentBalance", -1*withdrawNumber);

            document.getElementById("withdrawAmount").value = "";
        })
        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber
        }
        function updateSpanText(id,addedNumber){
            const current = document.getElementById(id).innerText;
            const currentBalance = parseFloat(current);
            const totalAmount = currentBalance+addedNumber;
            document.getElementById(id).innerText = totalAmount;

        }

            const currentBalanceNumber = parseFloat(currentBalance);
            const totalAmount = currentBalanceNumber - withdrawNumber;
            document.getElementById(id).innerText= totalAmount;
        }
        */
    </script>
    
</body>
</html>
